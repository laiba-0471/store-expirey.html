<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f8f8f8;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .add-button {
            background-color: #28a745;
        }
        .add-button:hover {
            background-color: #218838;
        }
        .list-button {
            background-color: #007bff;
        }
        .list-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Product Page</h1>
    <a href="expiry.html" class="button add-button">ADD PRODUCT</a>
    <a href="items.html" class="button list-button">LIST OF ALL ITEMS</a>
</body>
</html>
